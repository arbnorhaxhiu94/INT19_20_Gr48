<!DOCTYPE html>
<html>
<head>
	<title>Euonymus</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="products.css">
	<script type="text/javascript" src="products.js"></script>
</head>
<body>
	<header>
		<h1>Our Products</h1>
	</header>
	<main>
		<section class="welcome">
			<p>Welcome to our store</p>
		</section>
		<article align="center">
			<section class="clothes">
				<figure>
					<a href="#">
						<img src="images/kits.jpg" alt="kits" width="400px" height="290px">
						<figcaption>
							Kits
						</figcaption>
						<p>An expample of using word wrap. <br>QWERTYUIOPLKJHGFDSAZXCVBNMMNBVCXZASDFGHJKLPOIUYTREWQQWERTYUIOPLKJHGFDSAZXCVBNM.
						</p>
					</a>
				</figure>
				<figure>
					<a href="#">
						<img src="images/gloves.jpg" alt="gloves" width="400px" height="290px">
						<figcaption>
							Gloves
						</figcaption>
						<p>Two things that makes a great goalkeeper:</p>
						<ol>
							<li>Reflexes</li>
							<li>Gloves</li>
						</ol>
					</a>
				</figure>
				<figure>
					<a href="#">
						<img src="images/shoes.jpg" alt="shoes" width="400px" height="290px">
						<figcaption>
							Shoes
						</figcaption>
						<p>Shoes of best brands such as:</p>
						<ul class="bulletpoint1">
							<li>Adidas</li>
							<li>Nike</li>
							<li>Puma, etc</li>
						</ul>
					</a>
				</figure>
				<figure>
					<a href="#">
						<img src="images/socks.jpg" alt="socks" width="400px" height="290px">
						<figcaption>
							Socks
						</figcaption>
						<p>Socks of different colors:</p>
						<ul class="bulletpoint2">
							<li>Black
								<ul>
									<li>Black and white</li>
									<li>Black and blue</li>
								</ul>
							</li>
							<li>White, etc</li>
						</ul>
					</a>
				</figure>
			</section>
		</article>
		<article class="article2">
			<h1 style="background-color:orange;text-align:center;width: 80%;margin:0em 1em;padding:1em 0em;">Random Article</h1>
			<section>
				<h2 style="margin: 0px; padding: 0px;">This is a description list:</h2>
				<dl>
					<dt>Description name</dt>
					<dd>the description</dd>
					<dt>Description name</dt>
					<dd>the description</dd>
				</dl>
			</section>
			<section>
				<p>This is a text on the left.<br><br>The image goes on the right.</p>
				<img src="images/store.jpg" width="50px" height="50px" alt="Image">
			</section>
			<section class="tablesection">
				<table id="smalltable">
					<tr>
						<td colspan="4" class="firstrow"></td>
					</tr>
					<tr>
						<td rowspan="2">1</td>
						<td>1/2</td>
						<td>1/3</td>
					</tr>
					<tr>
						<td>2/2</td>
						<td>2/3</td>
					</tr>
					<tr>
						<td><button onclick="changecolor()">Change color</button></td>
					</tr>
				</table>
			</section>
		</article>
	</main>
</body>
</html>
